version: "3.9"
services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ../:/code
    expose:
      - "9000"
    env_file:
      - ../.env

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../:/code
    depends_on:
      - web

  redis:
    image: "redis:7-alpine"
  db:
    image: mysql:8.1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blog
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql 
      - ../app/Config/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
